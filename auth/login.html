<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>LogIn User</h2>
        <form id="MainForm">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="emailInp"
              placeholder="name@example.com"
            />
            <label for="emailInp">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="passwordInp"
              placeholder="Password"
            />
            <label for="passwordInp">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
          <a href="register.html" class="btn btn-secondary">Sign Up</a>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="login.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCvwglH5kR8XEqemtmoLU0NJ5cD0YLA-Ak",
        authDomain: "cognicarechatapp.firebaseapp.com",
        databaseURL: "https://cognicarechatapp-default-rtdb.firebaseio.com",
        projectId: "cognicarechatapp",
        storageBucket: "cognicarechatapp.appspot.com",
        messagingSenderId: "457080772358",
        appId: "1:457080772358:web:5c08b7e0acd1e49383b087",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const MainForm = document.getElementById("MainForm");

      const SignInUser = (evt) => {
        evt.preventDefault();

        signInWithEmailAndPassword(auth, emailInp.value, passwordInp.value)
          .then(() => {
            window.location.href = "../pages/tables.html";
          })
          .catch((error) => {
            alert(error.message);
            console.error(error);
          });
      };

      MainForm.addEventListener("submit", SignInUser);
    </script>
  </body>
</html>
